<Template name="layout">
  <div id="layout-wrapper" class="{{getLayoutClass}}">
    <div id="layout">
      <nav id="layout-nav">
        <div id="layout-nav-container">
          <a href="{{pathFor 'home'}}" class="{{isActiveRoute 'home'}}"><i class="fa fa-globe"></i></a>
          <a href="{{pathFor 'services'}}" class="{{isActiveRoute 'services'}}">Services</a>
          <a href="{{pathFor 'citizens'}}" class="{{isActiveRoute 'citizens'}}">Citizens</a>
        </div>
      </nav>
      <header id="layout-hero-wrapper">
        <div id="layout-hero">
          <div class="intro-line">Welcome to </div>
          <h1 class="intro-line">{{getProjectName}}</h1>
          <h2 class="intro-line">The best alternative for a better world</h2>
          <div class="intro-line">
            <a class="intro-btn">I'm interested</a>
          </div>
        </div>
      </header>
      <div id="page-wrapper">
        <div id="page">
          {{> Template.dynamic template=main}}
        </div>
      </div>
    </div>
  </div>
</Template>
