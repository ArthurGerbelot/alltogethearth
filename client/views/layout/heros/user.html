<Template name="heroUser">
  <div class="hero-user">
    <!-- Particles JS Header background -->
    <div id="particles-js"></div>
    <div class="hero-content">
      {{#if Template.subscriptionsReady}}
        <h2>{{getTitle}}</h2>
        <div class="avatar-wrapper">
          {{> avatar user=getUser size="large" shape="circle"}}
        </div>
      {{else}}
        Loading..
      {{/if}}
    </div>
  </div>
</Template>
