<Template name="userUpdateEmail">
  <div class="box">
    <h3 class="box-title">Update Email</h3>
    <div class="box-listing">
      {{#with getUser}}
        {{#each emails}}
          <div class="box-listing-item">
            <div class="email">
              {{#if haveMultipleEmails}}
                {{#if primary}}
                  <i class="fa fa-star"></i>
                {{else}}
                  <a class="set-primary"><i class="fa fa-star-o"></i></a>
                {{/if}}
              {{/if}}

              <strong>{{address}}</strong>
              {{#if equals verified false}}
                <span class="not-verified"> - <i class="fa fa-unlock"></i> not verified</span>
              {{/if}}
            </div>

            {{#if haveMultipleEmails}}
              {{#if canRemove}}
                <a class="box-listing-item-action action-remove">
                  <i class="fa fa-times"></i> Remove
                </a>
              {{else}}
                <span class="box-listing-item-action disabled-link">
                  <i class="fa fa-times"></i> Remove
                </span>
              {{/if}}
            {{/if}}

            {{#if equals verified false}}
              <a class="box-listing-item-action action-verify">
                <i class="fa fa-lock"></i> Send email
              </a>
            {{/if}}

          </div>
        {{/each}}
        {{#each getUserNewEmails}}
          <div class="box-listing-item">
            {{#if error}}
              <div class="error">{{error}}</div>
            {{/if}}
            <button class="button button--create" data-index="{{@index}}">Create</button>
            <div class="new-email">
              <input class="form-control {{#if error}}has-error{{/if}}" type="email" name="email-{{@index}}" value="{{address}}" data-index="{{@index}}"/>
            </div>
          </div>
        {{/each}}
        <a class="box-listing-item box-listing-item--more">
          <i class="fa fa-plus"></i> Add email
        </a>
      {{/with}}
    </div>
  </div>
</Template>
