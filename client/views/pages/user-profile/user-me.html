<!-- For /user/{_id} page when IS the connected user -->
<Template name="userMe">
  {{> userPanel active='me' user=getMe}}
  <div class="user-content">
    <div class="box">
      <div class="box-content">
        {{#with getMe}}

          {{getEmail}}
          - email
          - password
          - background/particle color
        {{/with}}
      </div>
    </div>
  </div>
</Template>
