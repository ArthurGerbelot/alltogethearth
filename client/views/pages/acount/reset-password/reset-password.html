<Template name="resetPassword">
  <div id="page-reset-password">
    <div class="box">
      <h2 class="brief-title box-title">Reset your password</h2>
      <div class="box-content">
        <form>
          {{#if hasError 'token'}}<div class="form-error">Token error: {{getError 'token'}}</div>{{/if}}
          <div class="field-group {{#if hasError 'password'}}has-error{{/if}}">
            <label for="password">
              New Password
              {{#if hasError 'password'}}<span class="error">{{getError 'password'}}</span>{{/if}}
            </label>
            <input class="form-control" type="password" name="password" value="{{getValue 'password'}}" />
          </div>
          <div class="field-group {{#if hasError 'confirm-password'}}has-error{{/if}}">
            <label for="confirm-password">
              Confirm password
              {{#if hasError 'confirm-password'}}<span class="error">{{getError 'confirm-password'}}</span>{{/if}}
            </label>
            <input class="form-control" type="password" name="confirm-password" value="{{getValue 'confirm-password'}}" />
          </div>

          <div class="field-submit">
            <button class="button">Create an ID</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</Template>
